{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<table>
    <colgroup span="4"></colgroup>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr>
        {% for recipe in recipes %}

        <td>{{recipe.id}}</td>
        <td>{{recipe.name}}</td>
        <tr>
        {% endfor %}

    </tr>
</table>

{% endblock %}
